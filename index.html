<!DOCTYPE html>
<html>
	<head>
		<title>Sorting Algo Visualization</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Sorting Visualization</h1>
		<div id="allbtns">
		<button id="newarraybtn">New Array</button>
		<button id="bubsort">Bubble Sort</button>
		<button id="selsort">Selection Sort</button>
		<button id="insesort">Insertion Sort</button>
		<button id="mersort">Merge Sort</button>
		<button>Quick Sort</button>
		</div>
		<div id="takeinput">
			<label for="sizeofarr">Size Of Array</label>
			<input type="number" name="size" id="sizeofarr" placeholder="80" value="80">
			<label for="speed">Speed Of Sorting</label>
			<input type="'number" name="speed" id="speed" placeholder="500" value="500">
			<button id="submit">Submit</button>
		</div >
		<div id="bars"></div>
		
		
		<div id="mergeleft" class="mergespace"></div>
		<div id="mergeright" class="mergespace"></div>
		
		<script src="jsfile.js"></script>
	</body>
</html>
